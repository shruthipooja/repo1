<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart.com - Gadget Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>mycart.com</h1>
        </div>
        <div class="auth-options">
            <a href="#login">Login</a>
            <a href="#signup">Signup</a>
        </div>
    </header>

    <main>
        <div class="product-grid">
            <!-- Repeat this block for 10 rows with 5 products each -->
            <div class="row">
                <div class="product">
                    <img src="gadget1.jpg" alt="Gadget 1">
                    <h2>Gadget 1</h2>
                    <p>$99.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="gadget2.jpg" alt="Gadget 2">
                    <h2>Gadget 2</h2>
                    <p>$89.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="gadget3.jpg" alt="Gadget 3">
                    <h2>Gadget 3</h2>
                    <p>$79.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="gadget4.jpg" alt="Gadget 4">
                    <h2>Gadget 4</h2>
                    <p>$69.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="gadget5.jpg" alt="Gadget 5">
                    <h2>Gadget 5</h2>
                    <p>$59.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <!-- Repeat for 9 more rows -->
        </div>
    </main>

    <footer>
        <div class="contact-info">
            <h3>Support</h3>
            <p>Contact us: support@mycart.com</p>
            <p>Phone: +1-800-555-0199</p>
        </div>
        <div class="social-media">
            <h3>Follow Us</h3>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="shipping-tracking">
            <h3>Shipping Tracking</h3>
            <p>Track your order <a href="#">here</a>.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
